<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Classic Builder</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#88bbff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; font-family: 'Segoe UI', monospace; }
    canvas { display: block; touch-action: none; }

    /* Menu overlays */
    .menu-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 100;
      color: #fff; text-align: center;
    }
    .menu-overlay.hidden { display: none; }
    .menu-overlay h1 {
      font-size: 48px; margin-bottom: 8px;
      text-shadow: 3px 3px 0 #000;
      letter-spacing: 2px;
    }
    .menu-overlay h2 {
      font-size: 32px; margin-bottom: 24px;
      text-shadow: 2px 2px 0 #000;
    }
    .menu-overlay .controls-ref {
      font-size: 13px; color: #888;
      margin-top: 24px; line-height: 1.8;
    }
    .menu-btn {
      display: block; width: 280px; padding: 10px 0;
      margin: 6px auto;
      background: #555; color: #fff;
      border: 2px solid #333; border-radius: 0;
      font-family: 'Segoe UI', monospace; font-size: 16px;
      cursor: pointer; text-align: center;
    }
    .menu-btn:hover { background: #6a6a6a; }
    .menu-btn:active { background: #444; }

    /* HUD hidden when not playing */
    body:not(.game-active) #crosshair,
    body:not(.game-active) #hotbar,
    body:not(.game-active) #debug { display: none !important; }

    #crosshair {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 24px; height: 24px;
      pointer-events: none; z-index: 10;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: #fff;
      mix-blend-mode: difference;
    }
    #crosshair::before { width: 2px; height: 24px; left: 11px; top: 0; }
    #crosshair::after { width: 24px; height: 2px; top: 11px; left: 0; }

    #hotbar {
      position: fixed; bottom: 16px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 2px;
      z-index: 10; pointer-events: none;
    }
    .hotbar-slot {
      width: 52px; height: 52px;
      border: 2px solid #555;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .hotbar-slot.selected { border-color: #fff; border-width: 3px; }
    .hotbar-slot canvas { width: 36px; height: 36px; image-rendering: pixelated; }
    .hotbar-slot .key {
      position: absolute; top: 2px; left: 4px;
      font-size: 10px; color: #aaa;
    }

    #hotbar-inventory-btn {
      width: 36px; height: 52px;
      border: 2px solid #555;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      color: #aaa; font-size: 18px; letter-spacing: 1px;
      pointer-events: auto;
      user-select: none; -webkit-user-select: none;
    }
    #hotbar-inventory-btn:hover { border-color: #fff; color: #fff; }

    #debug {
      position: fixed; top: 8px; left: 8px;
      color: #fff; font-size: 13px;
      font-family: monospace; z-index: 10;
      pointer-events: none; text-shadow: 1px 1px 0 #000;
      line-height: 1.5;
    }

    #loading {
      position: fixed; inset: 0;
      background: #2c1a0e;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 200; color: #fff;
    }
    #loading h2 { margin-bottom: 20px; }
    #loading .bar { width: 300px; height: 20px; background: #1a0f06; border: 2px solid #5a3a1a; }
    #loading .bar-fill { height: 100%; background: #4a8; width: 0%; transition: width 0.2s; }
    #loading.hidden { display: none; }

    /* Health bar */
    #health-bar {
      position: fixed; top: 16px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 2px;
      z-index: 10; pointer-events: none;
    }
    body:not(.game-active) #health-bar { display: none !important; }
    .heart {
      width: 18px; height: 18px;
      font-size: 16px; line-height: 18px;
      text-align: center;
      text-shadow: 1px 1px 0 #000;
      filter: drop-shadow(0 0 1px #000);
    }
    .heart.full { color: #e22; }
    .heart.half { color: #e22; opacity: 0.55; }
    .heart.empty { color: #555; }

    /* Death overlay */
    #death-overlay {
      position: fixed; inset: 0;
      background: rgba(180, 0, 0, 0.6);
      display: none; align-items: center; justify-content: center;
      flex-direction: column; z-index: 95;
      color: #fff; font-family: 'Segoe UI', monospace;
    }
    #death-overlay h1 {
      font-size: 56px; text-shadow: 3px 3px 0 #000;
    }
    #death-overlay p {
      font-size: 18px; margin-top: 12px; color: #ddd;
    }

    /* Hotbar block count badge */
    .hotbar-count {
      position: absolute; bottom: 2px; right: 3px;
      font-size: 10px; color: #fff;
      text-shadow: 1px 1px 0 #000;
      pointer-events: none;
      font-family: monospace;
    }

    /* Mining progress overlay */
    #mining-overlay {
      position: fixed;
      pointer-events: none;
      z-index: 9;
      width: 40px; height: 40px;
      display: none;
    }
    #mining-overlay .mining-crack {
      width: 100%; height: 100%;
      border: 2px solid rgba(0,0,0,0.6);
      background: rgba(0,0,0,0.35);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    #mining-overlay .mining-fill {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 0%;
      background: rgba(255,255,255,0.35);
      transition: height 0.05s linear;
    }

    /* Hide touch controls when not playing */
    body:not(.game-active) #touch-controls { display: none !important; }

    /* Mobile overrides */
    @media (pointer: coarse) {
      #hotbar { pointer-events: auto; }
      .hotbar-slot .key { display: none; }
      .controls-ref { display: none; }
      #crosshair { display: none; }
    }

    /* Landscape lock: show overlay when portrait on mobile */
    #rotate-device {
      display: none;
      position: fixed; inset: 0;
      background: #000; color: #fff;
      z-index: 9999;
      flex-direction: column;
      align-items: center; justify-content: center;
      font-family: 'Segoe UI', monospace; text-align: center;
    }
    #rotate-device .rotate-icon {
      font-size: 64px; margin-bottom: 16px;
    }
    #rotate-device p {
      font-size: 18px; color: #aaa;
    }
    @media (pointer: coarse) and (orientation: portrait) {
      #rotate-device { display: flex; }
    }

    /* ── Texture Editor Overlay ── */
    #texture-editor-overlay {
      position: fixed; inset: 0;
      z-index: 500;
      display: none;
      flex-direction: row;
      background: #1a1a2e;
      font-family: 'Segoe UI', monospace;
      color: #ddd;
    }

    .te-sidebar {
      width: 200px;
      background: #16213e;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      overflow: hidden;
    }
    .te-sidebar-header {
      padding: 12px 14px;
      font-size: 14px;
      font-weight: bold;
      color: #aaa;
      border-bottom: 1px solid #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .te-file-list {
      flex: 1;
      overflow-y: auto;
    }
    .te-file-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 13px;
      border-bottom: 1px solid #1a1a2e;
    }
    .te-file-item:hover { background: #1a1a3e; }
    .te-file-item.active { background: #0f3460; }
    .te-section-header {
      padding: 6px 12px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      color: #8888aa;
      background: #0a0a1a;
      letter-spacing: 1px;
      border-bottom: 1px solid #1a1a2e;
    }
    .te-thumb {
      width: 24px; height: 24px;
      image-rendering: pixelated;
      border: 1px solid #333;
      flex-shrink: 0;
    }

    .te-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .te-toolbar {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: #0f3460;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .te-tool-btn {
      background: #16213e;
      color: #ddd;
      border: 1px solid #333;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      font-family: inherit;
    }
    .te-tool-btn:hover { background: #1a1a3e; }
    .te-tool-btn.active {
      background: #e94560;
      color: #fff;
      border-color: #e94560;
    }
    .te-save-btn { background: #2a6041; border-color: #2a6041; }
    .te-save-btn:hover { background: #348a57; }
    .te-close-btn { background: #5a1a2e; border-color: #5a1a2e; font-weight: bold; }
    .te-close-btn:hover { background: #7a2a3e; }
    .te-sep {
      width: 1px; height: 24px;
      background: #333;
      margin: 0 4px;
    }
    .te-color-input {
      width: 32px; height: 28px;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 0;
      cursor: pointer;
      background: none;
    }

    .te-canvas-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: #111;
    }
    .te-display-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* ── Inventory Overlay ── */
    #inventory-overlay {
      position: fixed; inset: 0;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.80);
      color: #fff;
      font-family: 'Segoe UI', monospace;
    }
    .inventory-container {
      display: flex;
      gap: 12px;
      background: #3a3a3a;
      border: 3px solid #555;
      padding: 12px;
      max-height: 90vh;
      position: relative;
    }
    /* Left panel: all blocks catalog */
    .inv-panel {
      display: flex;
      flex-direction: column;
    }
    .inv-panel-title {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #000;
    }
    .inv-catalog {
      display: grid;
      grid-template-columns: repeat(5, 48px);
      gap: 2px;
      overflow-y: auto;
      max-height: 340px;
    }
    /* Right panel: player inventory */
    .inv-personal {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .inv-main-grid {
      display: grid;
      grid-template-columns: repeat(9, 48px);
      gap: 2px;
    }
    .inv-hotbar-separator {
      height: 2px;
      background: #666;
      margin: 2px 0;
    }
    .inv-hotbar-grid {
      display: grid;
      grid-template-columns: repeat(9, 48px);
      gap: 2px;
    }
    /* Shared cell style */
    .inv-cell {
      width: 48px; height: 48px;
      background: #8b8b8b;
      border: 2px solid;
      border-color: #fff #555 #555 #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      image-rendering: pixelated;
    }
    .inv-cell:hover {
      border-color: #aaf;
      background: #9b9bab;
    }
    .inv-cell.inv-empty {
      cursor: pointer;
    }
    .inv-cell.inv-empty:hover {
      border-color: #aaf;
      background: #9b9bab;
    }
    .inv-cell canvas {
      width: 36px; height: 36px;
      image-rendering: pixelated;
    }
    .inv-cell-count {
      position: absolute;
      bottom: 1px; right: 3px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      pointer-events: none;
      font-weight: bold;
    }
    .inv-cell-name {
      display: none;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 11px;
      background: rgba(20,0,40,0.92);
      padding: 2px 8px;
      border: 1px solid #5a3a8a;
      z-index: 10;
      pointer-events: none;
    }
    .inv-cell:hover .inv-cell-name {
      display: block;
    }
    .inventory-close-btn {
      position: absolute;
      top: 4px; right: 8px;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
      line-height: 1;
      z-index: 5;
    }
    .inventory-close-btn:hover { color: #fff; }
    .inv-hint {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      margin-top: 4px;
    }
    .inv-trash {
      width: 48px; height: 48px;
      background: #555;
      border: 2px solid;
      border-color: #888 #333 #333 #888;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 4px;
      font-size: 22px;
      color: #aaa;
      position: relative;
    }
    .inv-trash:hover {
      border-color: #f66;
      background: #6b3b3b;
      color: #f88;
    }
    .inv-trash-label {
      display: none;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 11px;
      background: rgba(40,0,0,0.92);
      padding: 2px 8px;
      border: 1px solid #8a3a3a;
      z-index: 10;
      pointer-events: none;
    }
    .inv-trash:hover .inv-trash-label {
      display: block;
    }
    /* Cursor: floating block following mouse when held */
    .inv-cursor {
      position: fixed;
      width: 36px; height: 36px;
      pointer-events: none;
      z-index: 200;
      image-rendering: pixelated;
      opacity: 0.9;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6));
    }
    .inv-cursor canvas {
      width: 36px; height: 36px;
      image-rendering: pixelated;
    }
    .inv-cursor .inv-cell-count {
      position: absolute;
      bottom: -2px; right: 0;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      font-weight: bold;
    }

    /* ── Crafting Overlay ── */
    #crafting-overlay {
      position: fixed; inset: 0;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.80);
      color: #fff;
      font-family: 'Segoe UI', monospace;
    }
    .crafting-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #3a3a3a;
      border: 3px solid #555;
      padding: 16px;
      max-height: 90vh;
      position: relative;
      align-items: center;
    }
    .craft-area {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .craft-grid {
      display: grid;
      grid-template-columns: repeat(3, 48px);
      gap: 2px;
    }
    .craft-arrow {
      font-size: 32px;
      color: #aaa;
      user-select: none;
    }
    .craft-output {
      width: 56px; height: 56px;
      background: #6b6b4b;
      border: 2px solid;
      border-color: #aa8 #554 #554 #aa8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .craft-output:hover {
      border-color: #ff8;
      background: #7b7b5b;
    }
    .craft-inventory-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-top: 2px solid #666;
      padding-top: 8px;
    }
    /* 2x2 mini crafting grid in inventory screen */
    .inv-craft-area {
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 2px solid #666;
      padding-top: 8px;
      margin-top: 4px;
    }
    .inv-craft-grid {
      display: grid;
      grid-template-columns: repeat(2, 48px);
      gap: 2px;
    }
    .inv-craft-arrow {
      font-size: 28px;
      color: #aaa;
      user-select: none;
    }
    .inv-craft-output {
      width: 56px; height: 56px;
      background: #6b6b4b;
      border: 2px solid;
      border-color: #aa8 #554 #554 #aa8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .inv-craft-output:hover {
      border-color: #ff8;
      background: #7b7b5b;
    }

  </style>
  <script type="module" crossorigin src="/assets/index-BRpDrMAj.js"></script>
</head>
<body>
  <div id="rotate-device">
    <div class="rotate-icon">&#x1F4F1;&#x21BB;</div>
    <p>Rotate your device to landscape</p>
  </div>
  <div id="loading">
    <h2>Generating World...</h2>
    <div class="bar"><div class="bar-fill" id="load-progress"></div></div>
  </div>
  <div id="title-screen" class="menu-overlay hidden">
    <h1>Classic Builder</h1>
    <button id="btn-play" class="menu-btn">Play</button>
    <button id="btn-new-world" class="menu-btn">New World</button>
    <button id="btn-edit-textures-title" class="menu-btn">Texture Editor</button>
    <button id="btn-settings-title" class="menu-btn">Settings</button>
    <div class="controls-ref">
      WASD - Move &nbsp;|&nbsp; Space - Jump &nbsp;|&nbsp; Shift - Sprint<br>
      Left Click - Break &nbsp;|&nbsp; Right Click - Place<br>
      1-9 - Select Block &nbsp;|&nbsp; Scroll - Change Block &nbsp;|&nbsp; E - Inventory &nbsp;|&nbsp; ESC - Pause
    </div>
  </div>
  <div id="settings-menu" class="menu-overlay hidden">
    <h2>Settings</h2>
    <button id="btn-gamemode" class="menu-btn">Mode: Creative</button>
    <button id="btn-daynight" class="menu-btn">Always Day: OFF</button>
    <button id="btn-music" class="menu-btn">Music: ON</button>
    <button id="btn-settings-back" class="menu-btn">Back</button>
  </div>
  <div id="pause-menu" class="menu-overlay hidden">
    <h2>Game Paused</h2>
    <button id="btn-resume" class="menu-btn">Resume</button>
    <button id="btn-edit-textures" class="menu-btn">Texture Editor</button>
    <button id="btn-settings-pause" class="menu-btn">Settings</button>
    <button id="btn-back-to-title" class="menu-btn">Back to Title</button>
  </div>
  <div id="mining-overlay"><div class="mining-crack"><div class="mining-fill"></div></div></div>
  <div id="crosshair"></div>
  <div id="hotbar"></div>
  <div id="health-bar"></div>
  <div id="death-overlay"><h1>You Died!</h1><p>Respawning...</p></div>
  <div id="debug"></div>
  <div id="texture-editor-overlay"></div>
</body>
</html>
